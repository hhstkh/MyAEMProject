<!--Aboutus-->
<h3 style="color:red;" data-sly-test="${wcmmode.edit}">About Us Component</h3>
<sly data-sly-use.pojoUtil="${'com.aem.community.core.models.PojoUtil' @ path=properties.contactLink, req=request}" />
<section id="aboutUs">
<div class="inner_wrapper">
  <div class="container">
    <h2>${properties.title}</h2>
    <div class="inner_section">
		<div class="row">
	      	<div class=" col-lg-4 col-md-4 col-sm-4 col-xs-12 pull-right">
	      		<img src="${properties.aboutUsImg}" class="img-circle delay-03s animated wow zoomIn" alt="">
	      	</div>
	      	<div class=" col-lg-7 col-md-7 col-sm-7 col-xs-12 pull-left">
	        	<div class=" delay-01s animated fadeInDown wow animated">
					<h3>${properties.headLine}</h3>
					<p>${properties.summary @ context='html'}</p>
				</div>
				<div class="work_bottom"> <span>Want to know more..</span> <a href="${pojoUtil.url}" class="contact_btn">${properties.contactLabel}</a> </div>       
		   </div>
	      </div>
    </div>
  </div> 
</div>
</section>
<!--Aboutus-->
