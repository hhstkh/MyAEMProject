<div data-sly-use.main="main.js">
    <header id="header_wrapper">
        <div class="container">
            <div class="header_box">
                 <div class="logo" data-sly-resource="logo"></div>
                  <nav class="navbar navbar-inverse" role="navigation" data-sly-resource="topnav"></nav>
            </div>
        </div>

    </header>

    <div class="page__title" data-sly-resource="${'title' @ decorationTagName='div'}"></div>
    <div class="responsivegrid aem-Grid aem-Grid--12 aem-Grid--default--12">
        <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
            <div class="row">
                <div class="page__par" data-sly-resource="${'reponsivegrid' @ resourceType='wcm/foundation/components/responsivegrid'}">
                    
                </div>
            </div>
        </div>
    </div>
    
    

    <footer class="page__footer" data-sly-resource="footer"></footer>
</div>
