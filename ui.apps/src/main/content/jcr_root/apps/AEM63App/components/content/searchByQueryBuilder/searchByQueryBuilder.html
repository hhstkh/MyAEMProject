<sly data-sly-use.searchComp="com.aem.community.core.models.SearchComponent" data-sly-unwrap>
	<div class="container">
		<div class="row">
			<form id="searchForm" method="get" action="${searchComp.pageUrl}">
			  <div class="form-group">
			    <label for="cus-firstname">Search value:</label>
			    <input type="text" class="form-control" name="searchValue">
			  </div>
			  <button type="submit">Search</button>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row" data-sly-test.noResult="${searchComp.noResult}">
			<h2>Search Results </h2>
		</div>
		<div class="row" data-sly-test="${!noResult}" data-sly-list.searchResponse="${searchComp.searchResponses}">
			<div class="item">
				<p><a href="${searchResponse.href}" target="_blank">${searchResponse.title}</a></p>
				<p>${searchResponse.content}</p>
			</div>
		</div>
	</div>
</sly>
